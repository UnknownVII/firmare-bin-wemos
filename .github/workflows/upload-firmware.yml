name: Firmware Version Push

on:
  push:
    branches:
      - master

jobs:
  upload:
    name: ðŸš€ Upload firmware and version file to repo
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“ Generate version file
        run: echo "${{ github.run_number }}" > version.txt

      - name: ðŸ“¦ Move firmware .bin file to root (optional)
        run: |
          mkdir -p public
          cp build/esp8266.esp8266.d1_mini_clone/*.bin public/
          cp version.txt public/

      - name: ðŸ“¤ Push version.txt and .bin to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add public/*.bin public/version.txt
          git commit -m "ðŸ¤– Update firmware and version to v${{ github.run_number }}"
          git push
